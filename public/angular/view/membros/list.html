<div class="ui two column centered grid" style="margin-bottom: .5em;">
	<div class="row">
		<div class="column" style="text-align: center;">
			<h3>Membros</h3>
			<a ng-href="/membros/cadastro" class="ui right labeled icon button">
				Cadastrar
				<i class="right plus icon"></i>
			</a>
		</div>
	</div>
</div>

<message ng-if="message.length" text="{{ message }}" color="olive"></message>
<loader model="loading"></loader>

<table class="ui table celled" ng-if="membros.length && !loading">
	<thead>
		<th>Nome</th>
		<th>Contato</th>
		<th>LÃ­der</th>
		<th>#</th>
	</thead>
	<tr ng-repeat="m in membros">
		<td>{{ m.nome }}</td>
		<td>{{ m.contato }}</td>
		<td>
			<a ng-href="/membros/{{ m.idLider }}">{{ m.nomeLider }}</a>
		</td>
		<td>
			<a ng-href="/membros/{{ m.id }}" class="ui button">
				Visualizar
			</a>
			<a href="/membros/{{ m.id }}" class="ui button">
				Editar
			</a>
			<button class="ui button" ng-click="onDelete(m.id)">
				Excluir
			</button>
		</td>
	</tr>
</table>
