
<div class="ui two column grid">
	<div class="column">
		<h2>Membros</h2>
	</div>
	<div class="column">
		<button class="ui right labeled icon button" ng-click="cadastro()">
			Cadastrar
			<i class="right plus icon"></i>
		</button>

		<search model="pesquisa"
			placeholder="nome.." onsearch="pesquisar(value)"></search>
	</div>
</div>

<message ng-if="message.length" text="{{ message }}" color="olive"></message>
<loader model="loading"></loader>

<table class="ui table celled" ng-if="membros.length && !loading">
	<thead>
		<th>Nome</th>
		<th>LÃ­der</th>
		<th>Gerenciar</th>
	</thead>
	<tr ng-repeat="m in membros">
		<td>{{ m.nome }}</td>
		<td>{{ m.nomeLider }}</td>
		<td>
			<button class="ui buton">
				Visualizar
			</button>
			<a href="/membros/{{ m.id }}" class="ui button">
				Editar
			</a>
			<button class="ui button" ng-click="onDelete()">
				Excluir
			</button>
		</td>
	</tr>
</table>
